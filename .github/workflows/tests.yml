name: tests

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - develop

jobs:
  linting:
    name: Linting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.5.2

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install system deps
        shell: bash
        run: |
          pip install poetry
          poetry config virtualenvs.in-project true
          poetry install --no-root --only dev --sync

      - name: Install playbooks requirements
        shell: bash
        run: poetry run inv galaxy-install

      - name: Linting
        shell: bash
        run: poetry run inv hooks

  tests:
    needs: linting
    name: molecule-${{ matrix.distro }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        distro:
          - debian11
      fail-fast: true
    steps:
      - uses: actions/checkout@v3.5.2

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install system deps
        shell: bash
        run: |
          pip install poetry
          poetry config virtualenvs.in-project true
          poetry install --no-root

      - name: Install playbooks requirements
        shell: bash
        run: poetry run inv galaxy-install

      - name: Run safety check
        shell: bash
        run: poetry run inv safety

      - name: Run Molecule tests
        run: poetry run inv tests
        env:
          PY_COLORS: '1'
          ANSIBLE_FORCE_COLOR: '1'
          MOLECULE_DISTRO: ${{ matrix.distro }}
