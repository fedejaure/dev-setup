---
# homebrew
homebrew_prefix: "{{ (ansible_machine == 'arm64') | ternary('/opt/homebrew', '/usr/local') }}"
homebrew_install_path: "{{ homebrew_prefix }}/Homebrew"
homebrew_brew_bin_path: "{{ homebrew_prefix }}/bin"

homebrew_taps:
  - homebrew/core
  - homebrew/cask

homebrew_installed_packages:
  - git
  - openssl
  - readline
  - xz
  - sqlite
  - gcc
  - zlib
  - tcl-tk
  - pipx
  - jesseduffield/lazydocker/lazydocker
  - esolitos/ipa/sshpass
  - htop
  - dust
  - duf

homebrew_cask_appdir: /Applications
homebrew_cask_apps:
  - firefox
  - google-chrome
  - docker
  - openvpn-connect
  - hpedrorodrigues/tools/dockutil
  - visual-studio-code
  - zoom
  - tad
  - keybase
  - obsidian
  - ultimaker-cura

# mas-cli (Mac App Store command line interface)
## it should be overridden in macos.config.yml
mas_email: ""

mas_installed_apps:
  - id: 497799835
    name: "Xcode"
  - id: 803453959
    name: "Slack"
  - id: 1147396723
    name: "WhatsApp"
  - id: 747648890
    name: "Telegram"

# dock
configure_dock: true
dockutil_install: false

dockitems_remove:
  - Safari
  - Messages
  - Mail
  - Photos
  - FaceTime
  - TV
  - Music
  - Podcasts
  - Keynote
  - Numbers
  - Pages

dockitems_persist:
  - name: "Firefox"
    path: "/Applications/Firefox.app/"
    pos: 2
  - name: "Google Chrome"
    path: "/Applications/Google Chrome.app/"
    pos: 3
  - name: "Terminal"
    path: "/Applications/Utilities/Terminal.app/"
    pos: 4
  - name: "Visual Studio Code"
    path: "/Applications/Visual Studio Code.app/"
    pos: 5
  - name: "Slack"
    path: "/Applications/Slack.app/"
    pos: 11
  - name: "Telegram"
    path: "/Applications/Telegram.app/"
    pos: 12
  - name: "WhatsApp"
    path: "/Applications/WhatsApp.app/"
    pos: 13
  - name: "OpenVPN Connect"
    path: "/Applications/OpenVPN Connect/OpenVPN Connect.app/"
    pos: 14

configure_pyenv_rc_path: true

configure_homebrew_bin_rc_path: true

configure_pipx_bin_rc_path: true
pipx_installed_packages:
  - pipenv
  - poetry
