[tool.poetry]
name = "dev-setup"
version = "0.1.0"
description = "My own Ansible collection for development setup."
authors = ["Federico Jaureguialzo <fedejaure@gmail.com>"]
readme = "README.md"
homepage = "https://github.com/fedejaure/dev-setup"
repository = "https://github.com/fedejaure/dev-setup"
documentation = "https://dev-setup.readthedocs.io"

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/fedejaure/dev-setup/issues"

[tool.poetry.dependencies]
python = "<3.11,>=3.10"
ansible = "^5.3.0"

[tool.poetry.dev-dependencies]
pre-commit = "^2.15.0"
invoke = "^1.6.0"
flake8 = "^3.9.2"
flakehell = "^0.9.0"
flake8-builtins = "^1.5.3"
flake8-blind-except = "^0.2.0"
flake8-logging-format = "^0.6.0"
flake8-bugbear = "^22.1.11"
flake8-annotations = "^2.6.2"
flake8-docstrings = "^1.6.0"
flake8-bandit = "^2.1.2"
darglint = "^1.8.0"
isort = "^5.9.3"
black = "^22.1"
safety = "^1.10.3"
mypy = "^0.931"
bump2version = "^1.0.1"
yamllint = "^1.26.3"
ansible-lint = "^5.4.0"
molecule = {extras = ["docker"], version = "^3.6.1"}

[tool.flakehell]
format = "grouped"
max_line_length = 99
show_source = true
docstring-convention = "google"
extended_default_ignore = []

[tool.flakehell.plugins]
pyflakes = ["+*"]
pycodestyle = ["+*"]
mccabe = ["+*"]
"flake8-*" = ["+*"]
darglint = ["+*"]

[tool.flakehell.exceptions."tests/"]
flake8-bandit = ["-S101"]

[tool.isort]
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
line_length = 99
known_third_party = ["invoke", "nox"]

[tool.black]
line-length = 99
target-version = ["py37"]

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
