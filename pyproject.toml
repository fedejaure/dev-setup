[tool.poetry]
name = "dev-setup"
version = "0.1.0"
description = "My own Ansible collection for development setup."
authors = ["Federico Jaureguialzo <fedejaure@gmail.com>"]
readme = "README.md"
homepage = "https://github.com/fedejaure/dev-setup"
repository = "https://github.com/fedejaure/dev-setup"
documentation = "https://dev-setup.readthedocs.io"

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/fedejaure/dev-setup/issues"

[tool.poetry.dependencies]
python = "<3.11,>=3.10"
ansible = "^6.1.0"

[tool.poetry.dev-dependencies]
pre-commit = "^2.20.0"
invoke = "^1.7.1"
flake8 = "^5.0.4"
flakehell = "^0.9.0"
flake8-builtins = "^1.5.3"
flake8-blind-except = "^0.2.1"
flake8-logging-format = "^0.6.0"
flake8-bugbear = "^22.7.1"
flake8-annotations = "^2.9.0"
flake8-docstrings = "^1.6.0"
flake8-bandit = "^3.0.0"
darglint = "^1.8.0"
isort = "^5.9.3"
black = "^22.6"
safety = "^2.1.1"
mypy = "^0.971"
bump2version = "^1.0.1"
yamllint = "^1.27.1"
ansible-lint = "^6.4.0"
molecule = {extras = ["docker"], version = "^4.0.1"}

[tool.flakehell]
format = "grouped"
max_line_length = 99
show_source = true
docstring-convention = "google"
extended_default_ignore = []

[tool.flakehell.plugins]
pyflakes = ["+*"]
pycodestyle = ["+*"]
mccabe = ["+*"]
"flake8-*" = ["+*"]
darglint = ["+*"]

[tool.flakehell.exceptions."tests/"]
flake8-bandit = ["-S101"]

[tool.isort]
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
line_length = 99
known_third_party = ["invoke", "nox"]

[tool.black]
line-length = 99
target-version = ["py37"]

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
